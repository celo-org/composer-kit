name: Release

on:
  push:
    branches:
      - issue-17-configure-ci-cd
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Test Changeset and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # Step 3: Enable Corepack
      - name: Enable Corepack
        run: corepack enable

      # Step 4: Install dependencies using Yarn via Corepack
      - name: Install Dependencies
        run: yarn install

      # Step 5: Test Changeset with a dry-run
      - name: Test Changeset with yarn changeset publish --dry-run
        run: yarn changeset publish --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

